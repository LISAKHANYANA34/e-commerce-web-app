<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Cars - Premium Vehicles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e60012;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e60012;
        }

        .cart-icon {
            position: relative;
            background: #e60012;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23f0f0f0" width="1200" height="600"/><text x="600" y="300" text-anchor="middle" fill="%23999" font-size="20" font-family="Arial">Toyota Hero Background</text></svg>');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: slideInDown 1s ease-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: slideInUp 1s ease-out;
        }

        .cta-button {
            display: inline-block;
            background: #e60012;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .cta-button:hover {
            background: #cc0010;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 0, 18, 0.4);
        }

        /* Main Content */
        main {
            background: white;
            margin-top: 80px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        .filters {
            background: #f8f9fa;
            padding: 2rem 0;
            border-radius: 20px 20px 0 0;
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
        }

        .filter-group select, .filter-group input {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #e60012;
        }

        /* Products Grid */
        .products {
            padding: 3rem 0;
        }

        .products h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            animation: slideInUp 0.6s ease-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .product-card:hover .product-image::before {
            left: 100%;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-info .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e60012;
            margin-bottom: 1rem;
        }

        .product-info .specs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .add-to-cart {
            width: 100%;
            background: #e60012;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background: #cc0010;
            transform: translateY(-2px);
        }

        .add-to-cart:active {
            transform: translateY(0);
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cart-items {
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info h4 {
            margin-bottom: 0.5rem;
        }

        .cart-item-info .price {
            color: #e60012;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #e60012;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .cart-total {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .checkout-btn {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #218838;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .filter-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">TOYOTA</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#" class="cart-icon" onclick="toggleCart()">
                🛒 Cart
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Drive Your Dreams</h1>
            <p>Discover the perfect Toyota for your lifestyle</p>
            <a href="#cars" class="cta-button">Shop Now</a>
        </div>
    </section>

    <main>
        <section class="filters">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="typeFilter">Type</label>
                        <select id="typeFilter" onchange="filterProducts()">
                            <option value="">All Types</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priceFilter">Max Price</label>
                        <input type="range" id="priceFilter" min="20000" max="80000" value="80000" onchange="filterProducts()">
                        <span id="priceValue">$80,000</span>
                    </div>
                    <div class="filter-group">
                        <label for="sortFilter">Sort by</label>
                        <select id="sortFilter" onchange="filterProducts()">
                            <option value="name">Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="products container" id="cars">
            <h2>Our Toyota Collection</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" onclick="toggleCart()">×</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total" id="cartTotal">
                Total: $0
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Toyota Cars. All rights reserved. | Built with passion for automotive excellence</p>
        </div>
    </footer>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Toyota Camry",
                type: "sedan",
                price: 35000,
                specs: ["2.5L Engine", "FWD", "32 MPG"],
                image: "Camry 2025"
            },
            {
                id: 2,
                name: "Toyota RAV4",
                type: "suv",
                price: 42000,
                specs: ["2.5L Engine", "AWD", "28 MPG"],
                image: "RAV4 2025"
            },
            {
                id: 3,
                name: "Toyota Prius",
                type: "hybrid",
                price: 32000,
                specs: ["Hybrid", "FWD", "50 MPG"],
                image: "Prius 2025"
            },
            {
                id: 4,
                name: "Toyota Corolla",
                type: "sedan",
                price: 28000,
                specs: ["2.0L Engine", "FWD", "34 MPG"],
                image: "Corolla 2025"
            },
            {
                id: 5,
                name: "Toyota Highlander",
                type: "suv",
                price: 52000,
                specs: ["3.5L V6", "AWD", "24 MPG"],
                image: "Highlander 2025"
            },
            {
                id: 6,
                name: "Toyota Yaris",
                type: "hatchback",
                price: 24000,
                specs: ["1.5L Engine", "FWD", "36 MPG"],
                image: "Yaris 2025"
            },
            {
                id: 7,
                name: "Toyota 4Runner",
                type: "suv",
                price: 48000,
                specs: ["4.0L V6", "4WD", "17 MPG"],
                image: "4Runner 2025"
            },
            {
                id: 8,
                name: "Toyota Prius Prime",
                type: "hybrid",
                price: 38000,
                specs: ["Plug-in Hybrid", "FWD", "54 MPG"],
                image: "Prius Prime 2025"
            },
            {
                id: 9,
                name: "Toyota Avalon",
                type: "sedan",
                price: 45000,
                specs: ["3.5L V6", "FWD", "26 MPG"],
                image: "Avalon 2025"
            }
        ];

        let cart = [];
        let filteredProducts = [...products];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            updateCartCount();
            
            // Update price filter display
            const priceFilter = document.getElementById('priceFilter');
            const priceValue = document.getElementById('priceValue');
            priceFilter.addEventListener('input', function() {
                priceValue.textContent = '$' + parseInt(this.value).toLocaleString();
            });
        });

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        ${product.image}
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="price">$${product.price.toLocaleString()}</div>
                        <div class="specs">
                            ${product.specs.map(spec => `<span>${spec}</span>`).join('')}
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        // Filter products
        function filterProducts() {
            const typeFilter = document.getElementById('typeFilter').value;
            const priceFilter = parseInt(document.getElementById('priceFilter').value);
            const sortFilter = document.getElementById('sortFilter').value;

            filteredProducts = products.filter(product => {
                const matchesType = !typeFilter || product.type === typeFilter;
                const matchesPrice = product.price <= priceFilter;
                return matchesType && matchesPrice;
            });

            // Sort products
            switch(sortFilter) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                default:
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            }

            displayProducts();
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartCount();
            
            // Add visual feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Added!';
            button.style.background = '#28a745';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '#e60012';
            }, 1000);
        }

        // Update cart count
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'block';
                displayCartItems();
            }
        }

        // Display cart items
        function displayCartItems() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666;">Your cart is empty</p>';
                cartTotal.textContent = 'Total: $0';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <div class="price">$${item.price.toLocaleString()}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: $${total.toLocaleString()}`;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== productId);
                }
                updateCartCount();
                displayCartItems();
            }
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Thank you for your purchase!\nTotal: $${total.toLocaleString()}\n\nYour Toyota vehicles will be delivered soon!`);
            
            cart = [];
            updateCartCount();
            toggleCart();
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
